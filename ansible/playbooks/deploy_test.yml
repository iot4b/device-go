---
- name: "gen hosts"
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Add hosts dynamically
      add_host:
        name: "{{ 'device' ~ item }}"
        ansible_host: 165.232.136.77
        port: "{{ 6000 + start + item }}"
        groups: "test"
      loop: "{{ range(count)|list }}"
      vars:
        start: 1
        count: 2000 

- name: "build"
  hosts: localhost
  serial: 1 # сколько серваков обновляем в потоке. 1 - это по одному, все таски по очереди.
  gather_facts: False
  vars:
    SERVICEBIN: "{{service}}-{{config}}"
    PROJECTPATH: ../../
    DEPLOYROOT: "{{DEPLOYROOT}}"
    BuildBin: device_bin
    ansible_ssh_user: root
    GOOS: linux
    GOARCH: amd64
    CGO: 1
  tasks:
    - include_tasks: tasks/build_golang.yml

- name: "Distribute files"
  hosts: test
  serial: 30 # сколько серваков обновляем в потоке. 1 - это по одному, все таски по очереди.
  gather_facts: False
  vars:
    SERVICEBIN: "{{service}}-{{config}}"
    PROJECTPATH: ../../
    DEPLOYPATH: "{{DEPLOYROOT}}/{{service}}"
    port: "{{ hostvars[inventory_hostname].port }}"
  tasks:
    - include_tasks: tasks/sync_files.yml

- name: "restart monit for all services"
  hosts: monit
  serial: 1 # сколько серваков обновляем в потоке. 1 - это по одному, все таски по очереди.
  gather_facts: False
  vars:
    SERVICEBIN: "{{service}}-{{config}}"
  tasks:
    - include_tasks: tasks/restart_service.yml